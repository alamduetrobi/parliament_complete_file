<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parliament Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="toparea">
        <div class="toplef">
            <img src="img/perliament_logo.png" alt="mujib">
            <!-- <img src="img/mujib_borsho_logo.png" alt="mujib"> -->
        </div>
        <div class="topright">
            <!-- <img src="img/prplogo.png" alt="prp"> -->
            <img src="img/mujib_borsho_logo.png" alt="prp">
        </div>
    </div>

    <div class="middlearea">

        <div class="middleimage">
            <!-- <img src="img/shongshod_bg.png" alt=""> -->
            <img src="img/sonshod.png" alt="">
        </div>
        <div class="middleform">

                    <form class="box" action="#">
                        <!-- <h1>প্রবেশ করুন</h1> -->
                        <a href="#" class="formprp"> <img src="img/prplogo.png" alt="prplogo"></a>
                        <div class="inputfiled">
                        <input type="text" name="username" id="udername" placeholder="ব্যবহারকারীর নাম">
                        <input type="password" name="password" id="pass" placeholder="পাসওয়ার্ড">
                        </div>

                        <div class="allsubmitbutton">
                            <p class="passwordtext"> <a href="#">পাসওয়ার্ড ভুলে গেছেন?</a> </p>
                        <!-- <input type="submit" name="" value="ই-নথি দিয়ে প্রবেশ করুন"> -->
                        <!-- <input class="entry" type="submit" name="" value="প্রবেশ করুন"> -->
                        <a href="#" class="submitform"> <img src="img/submit.png" alt="Submit"> </a>

                        </div>

                        <!-- <button type="submit">ই-নথি দিয়ে প্রবেশ করুন</button>
                        <button type="submit">প্রবেশ করুন</button> -->
                    </form>
        </div>

    </div>


    
</body>
</html>
